<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập số nguyên n:");

        if (n <= 0 || isNaN(n)) {
            document.write("Vui lòng nhập một số nguyên dương.");
        } else {
            let S = 0;
            for (let i = 1; i <= n; i++) {
                S =S + i * (i + 1);
            }
            document.write("Giá trị của biểu thức S là: " + S);
        }
    </script>
</body>
</html>
