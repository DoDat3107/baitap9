<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        let a = +prompt("Nhập số nguyên:");
         output = "<h2>20 bội số của số " + a + ":</h2>";
    
        for (let i = 1; i <= 20; i++) {
            let multiple = a * i;
            output += "<p>Bội số thứ " + i + ": " + multiple + "</p>";
        }
    
        document.write(output);
    </script>
</body>
</html>
